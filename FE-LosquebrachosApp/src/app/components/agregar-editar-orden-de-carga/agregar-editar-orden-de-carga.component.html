              <div #map id="map"></div>

        <form [formGroup]="form" (ngSubmit)="agregarEditarOrdenDeCarga()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Destino de Carga:</mat-label>
                        <input id="origin-input" #inputFieldFrom formControlName="destinoCarga" matInput [placeholder]="placeholder" (placeChanged)="fromValue">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Destino de Descarga:</mat-label>
                        <input id="destination-input" #inputFieldTo formControlName="destinoDescarga" matInput [placeholder]="placeholder" (placeChanged)="fromValue">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Día y Hora de Carga:</mat-label>
                        <input type="datetime-local" formControlName="diaHoraCarga" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
               
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Tipo de Mercadería:</mat-label>
                        <mat-select formControlName="tipoMercaderia" name="mercaderia">
                            <mat-option *ngFor="let mercaderia of mercaderias" [value]="mercaderia.value">
                              {{mercaderia.viewValue}}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile class="btns">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/listOrdenDeCarga">Volver</button>
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>

    
    
    <script>
        config= {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    }
        flatpickr("input[type=datetime-local]", config);
