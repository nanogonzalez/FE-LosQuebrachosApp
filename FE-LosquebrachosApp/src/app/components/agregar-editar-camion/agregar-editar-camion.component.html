
<div class="container">
 
    <div class="title">
        <h1>{{operacion}} Vehículo</h1>
    </div>

    <mat-card class="card mat-elevation-z8">
        <mat-card-subtitle>
           Información del Vehículo
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="agregarEditarVehiculo()">
            <mat-grid-list cols="1" rowHeight="80px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Chasis:</mat-label>
                        <input formControlName="chasis" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Acoplado:</mat-label>
                        <input formControlName="acoplado" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Tipo:</mat-label>
                        <mat-select formControlName="tipo" name="tipo">
                            <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                              {{tipo.viewValue}}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label>Capacidad:</mat-label>
                        <mat-select formControlName="capacidadTN" name="capacidad">
                            <mat-option *ngFor="let capacidad of capacidades" [value]="capacidad.value">
                              {{capacidad.viewValue}}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline">
                        <mat-label for="dataList">Adjudicar Transporte</mat-label>
                        <input type="text" matInput [matAutocomplete]="auto" formControlName="transporte" placeholder="Buscar por apellido">
                        <mat-autocomplete [panelWidth]="200" #auto="matAutocomplete" [displayWith]="displayTransporte">
                        <mat-option *ngFor="let transporte of filteredTransportes | async" [value]="transporte">
                        <span>{{transporte.nombre}} {{transporte.apellido}}</span>
                        </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                </mat-grid-tile>
              </mat-grid-list>
        </form>
    </mat-card>
</div>
