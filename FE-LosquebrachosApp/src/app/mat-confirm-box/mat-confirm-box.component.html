<div>
    <div class="content-container">
        <mat-icon id="close-icon" (click)="closeDialog()"></mat-icon>
        <span class="content-span full-width">Esta seguro de eliminar el {{data}}?</span> 
    </div>
    <button mat-flat-button color="warn" id="no-button" [mat-dialog-close]="false">No</button>
    <button mat-flat-button color="primary" id="yes-button" [mat-dialog-close]="true">Si</button>
</div>
